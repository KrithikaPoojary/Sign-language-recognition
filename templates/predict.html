<!DOCTYPE html>
<html>
<head>
  <title>Hand Gesture Recognition</title>
</head>
<body>
  <h2>Hand Gesture Recognition</h2>
  <p>Webcam window opened. Perform your gesture!</p>

  <video id="video" width="400" height="300" autoplay></video>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <div>
    <h3>Prediction: <span id="label"></span></h3>
    <h4>Confidence: <span id="confidence"></span></h4>
    <h4>Cropped Hand:</h4>
    <img id="cropped-preview" style="border:1px solid #000; width:100px; height:100px;" />
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    function captureFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");

      fetch("/predict_frame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error(data.error);
        } else {
          document.getElementById("label").innerText = data.label;
          document.getElementById("confidence").innerText = (data.confidence * 100).toFixed(2) + "%";

          if (data.cropped) {
            document.getElementById("cropped-preview").src = "data:image/jpeg;base64," + data.cropped;
          }
        }
      })
      .catch(err => console.error("Fetch error:", err));
    }

    // capture every 1 second
    setInterval(captureFrame, 1000);
  </script>
</body>
</html>
