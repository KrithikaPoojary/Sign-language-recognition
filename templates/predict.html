<!DOCTYPE html>
<html>
<head>
  <script src="/static/script.js" defer></script>
    <title>Gesture Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
    video {
        border: 2px solid black;
        width: 640px;
        height: 480px;
        background-color: #000;
    }
    #prediction {
        font-size: 28px;
        margin-top: 20px;
        color: green;
        font-weight: bold;
    }
    .predict-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: fit-content;
    }
</style>

</head>
<body>
    <div class="predict-container">
        <h2>Welcome, {{ name }}!</h2>
        <h3>Webcam window opened. Perform your gesture!</h3>
        <video id="video" autoplay playsinline></video> <div id="prediction">Waiting for gesture...</div>
        <a href="/home"><button>Back to Home</button></a>
    </div>
</body>
</html>
